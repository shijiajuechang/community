<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-百家姓社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--<script src="js/bootstrap.js" type="application/javascript"></script>-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <!--导航-->
    <div th:replace="navigation::navbar"></div>
    <!--主体-->
    <div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="输入标题">
                </div>
                <div class="form-group">
                    <label for="description">问题补充</label>
                    <textarea name="description" id="description" cols="30" rows="10" class="form-control"> </textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以‘,’隔开">
                </div>
                <button type="button" class="btn btn-danger" th:if="${session.user == null}">用户未登录</button>
                <button type="submit" class="btn btn-success btn-publish" th:if="${session.user != null}">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <h5>1.p小将不得入内</h5>
            <h5>2.包孝子不得入内</h5>
            <h5>3.炫孝子不得入内</h5>
            <h5>4.棍孝子不得入内</h5>
            <h5>5.棍孝子不得入内</h5>
            <h5>6.腾阳保安不得入内</h5>
        </div>
    </div>
</div>
</body>
</html>
